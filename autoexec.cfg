// DJUMP
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind alt "+DJUMP"

// JTHROW
alias "+boing" "+jump"
alias "+ding" "-attack; -attack2"
alias "+dong" "-jump"
bind "x" "+boing; +ding; +dong"

// RTHROW
alias "+runthrow" "+forward;+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-runthrow" "-jump;-forward"
bind "NONUSBACKSLASH" "+runthrow;+throwaction"

// DE_SUBTICKED_JUMP
	// EXEC ONE
	 bind mwheeldown "exec DE_SUBTICKED_JUMP"
	 bind mwheelup "exec DE_SUBTICKED_JUMP"
	// CLASSIC
	// alias +dejump "+jump;+jump"
	// alias -dejump "-jump;-jump;-jump"
	// bind mwheeldown +dejump
	// bind mwheelup +dejump
// DE_SUBTICKED_CROUCH
alias "+deduck" "+duck"; alias "-deduck" "-duck"
bind ctrl "+deduck"

// DE_SUBTICKED_SNEAK
alias "+desprint" "+sprint"; alias "-desprint" "-sprint"
bind shift "+desprint"

// DE_SUBTICKED_MOVEMENT
	// A 
	alias "+deleft" "+left"; alias "-deleft" "-left"
	bind a "+deleft"
	// D
	alias "+deright" "+right"; alias "-deright" "-right"
	bind d "+deright"
	// W
	alias "+deforward" "+forward"; alias "-deforward" "-forward"
	bind w "+deforward"
	// S
	alias "+deback" "+back"; alias "-deback" "-back"
	bind s "+deback"
	
